<!DOCTYPE html>
<html>
<head>
	<title>
		
	</title>
	<meta charset="utf-8">
</head>
<body>
<form>
		<!-- 姓名：<input type="text" name="name"/>
		密码：<input type="password" name="password">
   		<input type="submit" name="提交"> -->
<h1 align="center">注册中心</h1>
<hr color="#336699"/>
	<table bgcolor="#f2f2f2" width="600px" align="center">
		<tr>
			<td align="right">姓名：</td>
			<td align="left"><input type="text" name="name" maxlength="6" placeholder="请输入姓名" /></td>
		</tr>
		<tr>
			<td>邮箱：</td>
			<td><input type="text" name="email" value="@qq.com" /></td>
		</tr>
		<tr>
			<td>密码：</td>
			<td><input type="password" name="pwd"  placeholder="请输入密码" /></td>
		</tr>
		<tr>
			<td>确认密码：</td>
			<td><input type="password" name="pwd_confirm"  placeholder="请确认密码" /></td>
		</tr>
		<tr>
			<td>上传照片：</td>
			<td><input type="file" name="file"/></td>
		</tr>
		<tr>
			<td>性别：</td>
			<td>男<input type="radio" name="sex" value="nan" />
				女<input type="radio" name="sex" value="nv" /></td>
		</tr>
		<tr>
			<td>爱好：</td>
			<td>读书<input type="checkbox" name="checkbox" value="book" checked />
				运动<input type="checkbox" name="checkbox" value="sprot" />
				编程<input type="checkbox" name="checkbox" value="program" />
			</td>
		</tr>
		<tr>
			<td></td>
			<td></td>
		</tr>





	</table>


</form>
</body>
</html>
