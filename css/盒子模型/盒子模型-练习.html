<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>display属性</title>
        <style type="text/css">
            ul {width:200px;}
            h2{width:100px;}
            li{display: none;}
            h2:hover li{display:inline-block;}
            
        </style>
    </head>
    <body>
        <ul>
            <h2>家电</h2>
            <li class="a">冰箱</li>
            <li>空调</li>
            <li>洗衣机</li>
        </ul>
    </body>
</html>
